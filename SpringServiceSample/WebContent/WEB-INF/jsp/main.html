<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myNoteApp">

<head>
<script src="http://localhost:8080/SpringServiceSample/js/lib/angular.js"></script>
</head>

<body>

<div ng-controller="myNoteCtrl">

<h2>Batarang, A tool to Debug AngularJS</h2>

<p><textarea ng-model="message" cols="40" rows="10"></textarea></p>

<p>
<button ng_click="save()">Save</button>
<button ng-click="clear()">Clear</button>
</p>

<p>Number of characters left: <span ng-bind="left()"></span></p>

<div ng-view></div>
   

</div>
<!--  autosite.app.js -->
<script src="http://localhost:8080/SpringServiceSample/js/app/autosite.app.js"></script>
<script src="http://localhost:8080/SpringServiceSample/js/test/myModule.js"></script>
<script src="http://localhost:8080/SpringServiceSample/js/test/myNoteCtrl.js"></script>


</body>
</html>
